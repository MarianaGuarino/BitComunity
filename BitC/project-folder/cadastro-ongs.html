<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de ONGs - BitComunity">
    <title>Cadastro de ONGs - BitComunity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>BitComunity</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro-ongs.html">Cadastro ONGs</a></li>
                    <li><a href="cadastro-restaurantes.html">Cadastro Restaurantes</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Cadastro de ONGs</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome-ong">Nome da ONG:</label>
                    <input type="text" id="nome-ong" name="nome-ong" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição da ONG:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <button type="submit" class="cta">Cadastrar ONG</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Entre em contato: <a href="mailto:contato@bitcomunity.com">contato@bitcomunity.com</a></p>
            <ul>
                <li><a href="#terms">Termos de Uso</a></li>
                <li><a href="#privacy">Política de Privacidade</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
